function createClientBox(client, managerID) {
    const clientBox = document.createElement("div");
    clientBox.style.border = "1px solid black";
    clientBox.style.margin = "10px";
    clientBox.style.padding = "15px";
    clientBox.style.backgroundColor = "white";

    const clientTop = document.createElement("div");

    const name = document.createElement("h3");

    const contact = document.createElement("p");
    contact.textContent = `Contact: ${client.contact}`;

    const cash = document.createElement("p");
    cash.textContent = `Cash: ${client.cash}`;

    clientTop.appendChild(name);
    clientTop.appendChild(contact);
    clientTop.appendChild(cash);

    const clientBottom = document.createElement("div");
    clientBottom.className = "client-bottom";
    clientBottom.style.marginTop = "10px";

    const portfolioHeader = document.createElement("h4");
    portfolioHeader.textContent = "Portfolio:";
    clientBottom.appendChild(portfolioHeader);

    const portfolioTable = document.createElement("table");
    portfolioTable.style.width = "100%";
    portfolioTable.style.borderCollapse = "collapse";

    const headers = ["Symbol", "Name", "Amount Bought", "Current Price", "Sell"];
    const headerRow = document.createElement("tr");
    headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        th.style.border = "1px solid black";
        th.style.padding = "5px";
        headerRow.appendChild(th);
    });
    portfolioTable.appendChild(headerRow);

    Object.entries(client.portfolio).forEach(([symbol, details]) => {
        const row = document.createElement("tr");

        nameCell.style.border = "1px solid black";
        nameCell.style.padding = "5px";

        const amountCell = document.createElement("td");
        amountCell.textContent = details.amountBought;
        amountCell.style.border = "1px solid black";
        amountCell.style.padding = "5px";

        const priceCell = document.createElement("td");
        priceCell.textContent = details.currentPrice;
        priceCell.style.border = "1px solid black";
        priceCell.style.padding = "5px";

        const actionTd = document.createElement("td");
        actionTd.style.border = "1px solid black";
        actionTd.style.padding = "5px";
        const sellButton = document.createElement("button");

        sellButton.style.padding = "5px 10px";
        sellButton.style.backgroundColor = "#FF6347";
        sellButton.style.color = "white";
        sellButton.style.border = "none";
        sellButton.style.borderRadius = "5px";
        sellButton.style.cursor = "pointer";

        sellButton.addEventListener("click", async () => {
            const urlParams3 = new URLSearchParams(window.location.search);

            const manager = urlParams3.get('username');

            console.log("Deleting");
            const result = await delete_Asset(manager, client_id, symbol);
            location.reload();
            console.log(result.verdict);

        })

        actionTd.appendChild(sellButton);

        row.appendChild(symbolCell);
        row.appendChild(nameCell);
        row.appendChild(amountCell);
        row.appendChild(priceCell);
        row.appendChild(actionTd);

        portfolioTable.appendChild(row);
    });

    clientBottom.appendChild(portfolioTable);

    clientBox.appendChild(clientTop);
    clientBox.appendChild(clientBottom);

    return clientBox;
}

async function loadClients() {
    try {
        const urlParams2 = new URLSearchParams(window.location.search);
        const client_id = urlParams2.get('client');
        if (!client_id) {
            console.error("Client ID not provided in URL.");
            return;
        }

        const currentUserData = await fetchJsonFromFirebase();

        if (!currentUserData) {
            console.error("No user data available.");
            return;
        }

        console.log("Full user data:", JSON.stringify(currentUserData, null, 2));

        const managerData = currentUserData.manager[username2];
        if (!managerData || !managerData.clients) {
            console.error("Manager or clients data is missing.");
            return;
        }

        const clients = managerData.clients;

        if (!clients || typeof clients !== "object") {
            console.error("Clients object is undefined or not an object:", clients);
            return;
        }

        console.log("Extracted clients:", clients);

        const clientContainer = document.querySelector(".main");
        if (!clientContainer) {
            console.error("Client container not found in DOM.");
            return;
        }

        const matchedClient = clients[client_id];

        if (!matchedClient) {
            console.error("No matching client found for the provided ID.");
            return;
        }

        console.log("Matched client:", matchedClient);

        const clientBox = createClientBox(matchedClient, managerData.username);
        clientContainer.appendChild(clientBox);
    } catch (error) {
        console.error("Error loading clients:", error);
    }
}

document.addEventListener("DOMContentLoaded", loadClients);
