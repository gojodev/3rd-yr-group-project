            console.log("Stock price:", stockPrice);

            const clientSelect = document.getElementById('client-select');
            const sharesSelect = document.getElementById('shares-select');

                return;

            console.log("Available money:", availableMoney);

            const fractions = [0.25, 0.5, 0.75];

                    const option = document.createElement("option");
                    option.value = fraction;
                    option.textContent = fraction.toFixed(2);
                    sharesSelect.appendChild(option);
                }
            });

            const affordableShares = Math.floor(availableMoney / stockPrice);
            console.log("Affordable shares (whole numbers):", affordableShares);

            if (affordableShares > 0) {
                for (let i = 1; i <= affordableShares; i++) {

                    option.value = i;
                    option.textContent = i;

            }

            investButton.disabled = false;

        function getFilteredData(range) {
            const now = new Date();
            let cutoffDate;

            if (range === "1w") cutoffDate = new Date(now.setDate(now.getDate() - 7));
            else if (range === "1m") cutoffDate = new Date(now.setMonth(now.getMonth() - 1));
            else if (range === "6m") cutoffDate = new Date(now.setMonth(now.getMonth() - 6));
            else if (range === "1y") cutoffDate = new Date(now.setFullYear(now.getFullYear() - 1));

            return stockHistory
                .filter(day => new Date(day.Date) >= cutoffDate)
                .map(day => ({ date: new Date(day.Date).toLocaleDateString(), close: day.Close }));
        }

        async function updateChart(range) {
            if (range == '1d') {
                const symbol = getStockSymbol();
                const data = await backendTest('1D');
                const stockDetails = data?.data?.stocks_history?.[symbol];

                if (stockDetails) {
                    const highestPriceOfDay = stockDetails.highestPriceOfDay;
                    const lowestPriceOfDay = stockDetails.lowestPriceOfDay;
                    const history = stockDetails.history;

                    if (!history || history.length === 0) {
                        console.error("No historical data found for the stock.");
                        document.getElementById("stock-top").innerText = "Incomplete stock data.";
                        return;
                    }

                    const most_recent = history[history.length - 1];

                    let first, second;
                    if (new Date(highestPriceOfDay.time) < new Date(lowestPriceOfDay.time)) {
                        first = { label: highestPriceOfDay.time, value: highestPriceOfDay.price };
                        second = { label: lowestPriceOfDay.time, value: lowestPriceOfDay.price };
                    } else {
                        first = { label: lowestPriceOfDay.time, value: lowestPriceOfDay.price };
                        second = { label: highestPriceOfDay.time, value: highestPriceOfDay.price };
                    }

                    const open = { label: "Open", value: most_recent.Open };
                    const close = { label: "Close", value: most_recent.Close };


                    const labels = [open.label, first.label, second.label, close.label];
                    const chartData = [open.value, first.value, second.value, close.value];

                    chart.data.labels = labels;
                    chart.data.datasets[0].data = chartData;
                    chart.update();
                } else {
                    document.getElementById("stock-top").innerText = "Stock details not found.";
                }
            }
            else if (range == '1w') {
