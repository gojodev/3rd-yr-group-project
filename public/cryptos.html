                <li class="footernav1"><a href="loggedinhomepage.html">Home</a> | <a href="stocks.html">Stocks</a> | <a href="cryptos.html">Cryptos</a> | <a href="clients.html">Clients</a> | <a href="report.html">AI</a></li>

    <script>
        const urlParams2 = new URLSearchParams(window.location.search);
        const the_username = urlParams2.get('username');
    
        async function fetchCryptoData() {
            try {
                const response = await fetch('https://history-ieevug7ulq-nw.a.run.app', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ requestedPeriod: '1W' }),
                });
    
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
    
                const data = await response.json();
                return data?.data?.cryptos_history;
            } catch (error) {
                console.error('Error fetching cryptocurrency data:', error);
            }
        }
    
        async function displayCryptos() {
            const container = document.getElementById('cryptos-container');
            const cryptoData = await fetchCryptoData();
            console.log(cryptoData);
    
            if (!cryptoData || Object.keys(cryptoData).length === 0) {
                container.innerHTML = '<p>Error fetching data or no data available for cryptocurrencies.</p>';
                return;
            }
    
            for (const [symbol, crypto] of Object.entries(cryptoData)) {
                const cryptoBox = document.createElement('div');
                cryptoBox.classList.add('crypto-box');
    
                cryptoBox.innerHTML = `
                    <h3>${symbol}</h3>
                    <p>${crypto.name || 'N/A'}</p>
                    <p>Current Price: $${crypto.history?.[crypto.history.length - 1]?.currentPrice || 'N/A'}</p>
                `;
    
                const viewButton = document.createElement('a');
                viewButton.classList.add('view-button');
                viewButton.href = `viewcryptos.html?symbol=${symbol}&username=${encodeURIComponent(the_username)}`;
                viewButton.textContent = 'View Cryptocurrency';
    
                cryptoBox.appendChild(viewButton);
                container.appendChild(cryptoBox);
            }
        }
    
        document.addEventListener('DOMContentLoaded', displayCryptos);
    </script>
    

</body>
