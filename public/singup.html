<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container label {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .signup-container input,
        .signup-container select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .signup-container input[type="submit"] {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-container input[type="submit"]:hover {
            background-color: darkgreen;
        }

        .signup-container .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .signup-container .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-container .login-link a {
            color: blue;
            text-decoration: none;
        }

        .signup-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <h2>Sign Up</h2>

        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="error-message" id="error-message">
                Please fill in all fields correctly!
            </div>

            <input type="submit" value="Sign Up" id="signUpButton">
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </div>

    <script>
        async function backendTest(username, email, name, password, operation, type) {
            try {
                const response = await fetch('https://userops-ieevug7ulq-nw.a.run.app', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        name,
                        password,

                        operation,
                        type
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const userData = await response.json();
                return userData.verdict;
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }

        document.getElementById('signupForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            console.log(username);
            console.log(name);
            console.log(email);
            console.log(password);

            if (!username || !name || !email || !password) {
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Please fill in all fields correctly!';
                return;
            }

            console.log('hello');
            const result = await backendTest(username, email, name, password, 'create', 'manager');
            console.log(result);
            console.log(result.verdict);
               
            if (result == `New user ${username} has been created`) {
                location.href = `login.html`;
            }
            else if (result == `Account with username ${username} already exists`)   {
                alert(`Account with username ${username} already exists\nPlease try logging in`);
            } 

    

        });

        function autofill() {
                document.getElementById("username").value = "m_user4"
                document.getElementById("name").value = "Mfirst4 Mlast4"
                document.getElementById("email").value = "m_user4@gmail.com"
                document.getElementById("password").value = "m_user4_password!"
            }

            autofill()
    </script>
</body>

</html>
