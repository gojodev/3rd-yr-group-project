<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Add</title>
    <style>
    
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container label {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-container input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container input[type="submit"]:hover {
            background-color: darkblue;
        }

        .login-container .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .login-container .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-container .signup-link a {
            color: blue;
            text-decoration: none;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>New Client</h2>

        <form id="clientForm">
            <label for="name">Name:</label>
            <input type="name" id="name" name="name" placeholder="Enter First Name" required>

            <label for="password">Second Name:</label>
            <input type="password" id="password" name="password" placeholder="Enter Second Name" required>

            <div class="error-message" id="error-message">
                Invalid email or password!
            </div>

            <input type="submit" value="Add">
        </form>

    </div>

</body>
</html>
