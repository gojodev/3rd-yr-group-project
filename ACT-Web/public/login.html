<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container label {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .login-container input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-container input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container input[type="submit"]:hover {
            background-color: darkblue;
        }

        .login-container .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .login-container .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-container .signup-link a {
            color: blue;
            text-decoration: none;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>

        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="error-message" id="error-message">
                Invalid email or password!
            </div>

            <input type="submit" value="Login" id="loginButton">
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="singup.html">Sign Up</a></p>
        </div>
    </div>
    <script>
        async function verifyManager(username, email, password, operation, type) {
            try {
                const response = await fetch('https://userops-ieevug7ulq-nw.a.run.app', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        operation,
                        type,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const userData = await response.json();
                return userData;
            } catch (error) {
                console.error('Error verifying user data:', error);
                return { verdict: 'error', message: 'Server error. Please try again later.' };
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            console.log(password)

            if (!username || !email || !password) {
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Please fill in all fields!';
                return;
            }

            console.log('hi')
            const result = await verifyManager(username, email, password, 'verify', 'manager');
            console.log(result)
            console.log(result.verdict)

            if (result.verdict === true) {
                location.href = `loggedinhomepage.html?username=${encodeURIComponent(username)}`;
            } 
            else if (result.verdict === false && result.reason === `${username} does not exist`) {
                alert(`This account does not exist\nIf you don't have an account please sign up`);
            }


            

        });
        function autofill() {
                document.getElementById("username").value = "m_user1"
                document.getElementById("email").value = "m_user1@gmail.com"
                document.getElementById("password").value = "m_user1_password!"
            }

        autofill()
        
    </script>
</body>

</html>
